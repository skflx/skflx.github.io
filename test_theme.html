<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theme Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h1>Theme Switcher Test</h1>

    <div class="theme-panel active">
        <div class="settings-section">
            <h4>Color Theme</h4>
            <div class="theme-options">
                <div class="theme-btn theme-btn-sage" data-theme="theme-sage" title="Sage"></div>
                <div class="theme-btn theme-btn-slate" data-theme="theme-slate" title="Slate"></div>
                <div class="theme-btn theme-btn-sand" data-theme="theme-sand" title="Sand"></div>
                <!-- This is the new theme that the JS doesn't know about -->
                <div class="theme-btn theme-btn-test" data-theme="theme-test" title="Test"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeButtons = document.querySelectorAll('.theme-btn');

            themeButtons.forEach(button => {
                button.click();
                const themeClasses = Array.from(document.body.classList).filter(c => c.startsWith('theme-'));
                console.assert(themeClasses.length === 1, `Error on theme ${button.dataset.theme}: Found ${themeClasses.length} theme classes instead of 1.`);
            });

            // If we get here, all tests passed.
            console.log('All tests passed!');
            document.body.innerHTML = '<h1>All tests passed!</h1>';
        });
    </script>
</body>
</html>
